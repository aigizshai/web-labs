
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление задачи</title>
    <link rel="stylesheet" href="styles-add.css">
</head>
<body>
    <h1>Добавить задачу</h1>

    <form id="addTaskForm">
        <label for="taskText">Введите задачу:</label>
        <input type="text" id="taskText" name="taskText" minlength="20" maxlength="150" size="50" required >
        <button type="button" id="addTaskButton">Добавить</button>
    </form>

    <a href="index.html">Вернуться к списку задач</a>

    <script>
        const addTaskButton = document.getElementById('addTaskButton');
        const taskTextInput = document.getElementById('taskText');

        addTaskButton.addEventListener('click', () => {
            const taskText = taskTextInput.value.trim();
            if (taskText) {
                const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                tasks.push({ text: taskText, status: 'new' });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                window.location.href = 'index.html'; 
            }
        });
    </script>
</body>
</html>
