    <h2 id="listTask">Список задач</h2>


    <div class="task-board">
        <div class="task-column">
            <h2>Новые</h2>
            <p id="newTasks"></a>
        </div>
        <div class="task-column" >
            <h2>Выполняются</h2>
            <p id="inProgressTasks"></a>
        </div>

            <p id="completedTasks"></a>
        </div>
    </div>





<button id="openDialogBtn">Добавить задачу</button>

<dialog id="taskDialog">
    <form id="addTaskForm">
        <label for="taskText">Введите задачу:</label>
        <input type="text" id="taskText" name="taskText" required />
        <button type="submit">Добавить</button>
        <button type="button" id="closeDialogBtn">Закрыть</button>
    </form>
</dialog>

<div id="newTasks"></div>


<script>
    const taskForm = document.getElementById('addTaskForm');
    const taskInput = document.getElementById('taskText');

    taskForm.onsubmit = (e) => {
        e.preventDefault();
        addTask(taskInput.value);
        taskInput.value = ''; //Очищаем поле ввода
    };
</script>
